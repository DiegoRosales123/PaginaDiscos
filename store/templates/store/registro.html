   {% extends 'store/main.html' %}
   {% load static %}

   
   {% block title %}
      Registro
   {% endblock title %}
      
   
   {% block content %}
      
   <section class="form-container">
      
        <form action="" method="POST">{% csrf_token %}
           <h3>Registrate</h3>
           <input type="text" name="username" required placeholder="Introduce tu usuario" maxlength="20"  class="box">
           <input type="email" name="email" required placeholder="Introduce tu gmail" maxlength="50"  class="box">
           <input type="password" name="password1" required placeholder="Introduce tu contraseña" maxlength="20"  class="box" oninput="this.value = this.value.replace(/\s/g, '')">
           <input type="password" name="password2" required placeholder="Confirma tu contraseña" maxlength="20"  class="box" oninput="this.value = this.value.replace(/\s/g, '')">
           <input type="submit" value="Registrate" class="btn" name="submit">
           <p>¿Tienes una cuenta?</p>
           <a href="{% url 'login' %}" class="option-btn">Inicia Sesion</a>
        </form>
     
     </section>

{% endblock content %}
